# Fly.io deployment configuration
app = "mini-rag"
primary_region = "sjc"

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.checks]
    [http_service.checks.health]
      interval = "30s"
      timeout = "10s"
      grace_period = "30s"
      method = "GET"
      path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[env]
  REDIS_ENABLED = "true"
  BACKGROUND_JOBS_ENABLED = "true"
  ALLOW_INSECURE_DEFAULTS = "false"

