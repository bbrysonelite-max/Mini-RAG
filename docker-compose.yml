version: "3.9"

services:
  db:
    image: postgres:15
    container_name: mini-rag-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rag_brain
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mini-rag-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  app:
    build: .
    container_name: mini-rag-app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/rag_brain
      REDIS_URL: redis://redis:6379/0
      REDIS_ENABLED: ${REDIS_ENABLED:-true}
      # CRITICAL: Set these via .env or export before running docker-compose
      STRIPE_API_KEY: ${STRIPE_API_KEY:?STRIPE_API_KEY must be set - use real key or set ALLOW_INSECURE_DEFAULTS=true for local dev}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:?STRIPE_WEBHOOK_SECRET must be set - use real key or set ALLOW_INSECURE_DEFAULTS=true}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID:-price_default}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL:-http://localhost:8000/billing/success}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL:-http://localhost:8000/billing/cancel}
      STRIPE_PORTAL_RETURN_URL: ${STRIPE_PORTAL_RETURN_URL:-http://localhost:8000/app}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY must be set - generate with: python3 -c "import secrets; print(secrets.token_urlsafe(32))"}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:?GOOGLE_CLIENT_ID required for OAuth}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:?GOOGLE_CLIENT_SECRET required for OAuth}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      BACKGROUND_JOBS_ENABLED: ${BACKGROUND_JOBS_ENABLED:-true}
      ALLOW_INSECURE_DEFAULTS: ${ALLOW_INSECURE_DEFAULTS:-false}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pgdata:

